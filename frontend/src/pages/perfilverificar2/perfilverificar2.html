<ion-header>
      <ion-toolbar>
          <ion-buttons slot="start" >
                <ion-icon (click)="regresar()" class="back" name="arrow-back-outline"></ion-icon>
          </ion-buttons>
      </ion-toolbar>
</ion-header>
<ion-content class="myview">
        <ion-row>
            <ion-col col-12 text-center style="">
                    <img class="img-post-type" src="./assets/logos/identidad.png" style="width: 170px;" />
            </ion-col>
        </ion-row>    
        <form #EnForm="ngForm"  [formGroup]="myForm" (ngSubmit)="enviarformulario()">
              <div padding style="margin-top: 0px !important;  padding-top: 0px; margin-top: 0px;padding-bottom: 16px;">
                <ion-label title><b>{{'verificada4' | translate }}</b></ion-label>      
                <ion-label title-sub>{{'textocodigoenviadoseg' | translate }}</ion-label> 
                <ion-item>
                    <ion-icon name="create" slot="start" style="margin-right: 12px;"></ion-icon>
                    <ion-input placeholder="{{'codigodeverificacion' | translate }}" formControlName="codigo_recuperacion" type="text"></ion-input>
                </ion-item>
            </div>
            <div padding style="padding-top: 0px;text-align: center;">
                <ion-button id="boton_envio" onClick="this.disabled=true;" expand="block" color="secondary" [disabled]="!myForm.valid" type="submit">{{'registrocompletar0' | translate }}</ion-button>
                <br><br>
                <a (click)="omitir()" style="text-decoration-line: underline; margin-top:10px; font-size:14px !important;text-transform: none !important;">{{'omitir' | translate }}</a>
            </div>
    </form>    
</ion-content>
