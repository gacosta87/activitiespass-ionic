<ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
                <ion-icon (click)="regresar()" class="back" name="arrow-back-outline"></ion-icon>
          </ion-buttons>
      </ion-toolbar>
</ion-header>
<ion-content class="myview">
  <div padding *ngIf="this.opcionnavegacion=='2'">
      <ion-row style="margin-top: 10px; margin-bottom: -20px; border-radius: 10px 10px 10px 10px;"  >
          <ion-col col-12 no-padding>
            <ion-label style="border-top: 0px solid #dedede; padding-bottom: 16px; font-size: 14px;margin-left: 8px;"><b>{{'registrocompletarprogreso' | translate }}</b></ion-label>
          </ion-col>
          <ion-col col-12 no-padding style="background-color: #ffffff; border-radius: 15px 0px 0px 0px;">
              <span style="padding-top: 2px; color: #000000; position: absolute; z-index: 1; margin-left: 47%;">60%</span>
              <ion-progress-bar class="barraprocesost" color="secondary" value="0.6">60%</ion-progress-bar>
          </ion-col>
      </ion-row>
  </div>
  <form #EnForm="ngForm"  [formGroup]="myForm" (ngSubmit)="enviarformulario()">
            <div padding style="margin-top: 20px !important; padding-bottom: 16px;">
                <ion-label title><b>{{'registrocompletar5' | translate }}</b></ion-label>      
                <ion-label title-sub>{{'registrocompletar9' | translate }}</ion-label> 
                <ion-item>
                    <ion-label class="label-item" position="floating">{{'editarperfiltext2' | translate }}</ion-label>
                    <ion-input formControlName="razon_social" type="text"  maxlength="50"></ion-input>
                </ion-item>
            </div>
            <div padding style="padding-top: 0px;text-align: center;">
                <ion-button id="boton_envio" onClick="this.disabled=true;" expand="block" color="secondary" [disabled]="!myForm.valid" type="submit">{{'registrocompletar0' | translate }}</ion-button>
                <br><br>
                <a (click)="omitir()" style="text-decoration-line: underline; margin-top:10px; font-size:14px !important;text-transform: none !important;">{{'omitir' | translate }}</a>
            </div>
  </form>    
</ion-content>
