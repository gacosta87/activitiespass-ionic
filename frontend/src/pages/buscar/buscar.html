<ion-header>
  <ion-toolbar>
    <ion-row>
   		<ion-col col-10>
			    <form #EnForm="ngForm"  [formGroup]="myForm" >
			    <ion-searchbar [(ngModel)]="this.texto_"  formControlName="texto" style="--box-shadow:0px; " type="text"  animated="true" showCancelButton="focus"  placeholder="{{'Buscar' | translate }}" clearInput></ion-searchbar>
			    
			    </form>
	    </ion-col>
	    <ion-col col-2>
	    		<button class="buscar-b" id="boton_envio" onClick="this.disabled=true;" (click)="EnForm.ngSubmit.emit()" [disabled]="!myForm.valid"  type="submit">
			      <ion-icon style="font-size: 26px; margin-left: 10px; margin-top: -5px;" name="send" ></ion-icon> 
			    </button>
	    </ion-col>
	</ion-row>
  </ion-toolbar>     
</ion-header>
<ion-content #scrollElement1 id="scrollElement1" [scrollEvents]="true">
			<ion-refresher  slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          ppullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles">
        </ion-refresher-content>
      </ion-refresher>




      
     
			<ion-infinite-scroll style="margin-bottom: 0px;" threshold="50px" (ionInfinite)="loadData($event)">
		          <ion-infinite-scroll-content
		            loadingSpinner="bubbles"
		            loadingText="{{'cargando' | translate }}...">
		          </ion-infinite-scroll-content>
		    </ion-infinite-scroll>
</ion-content>
