<ion-header>
  <ion-toolbar>
    <ion-title text-center>{{'restablecer' | translate }}</ion-title>
    <ion-buttons slot="start">
                <ion-icon (click)="regresar()" class="back" name="arrow-back-outline"></ion-icon>
          </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="myview">
<ion-grid>
    <form #EnForm="ngForm"  [formGroup]="myForm" (ngSubmit)="enviarformulario()">
          <div padding>
            <ion-label stacked style="color:#172833;  text-align:justify;    white-space: normal; font-size: 17px;"><b>{{'ingresenuevacontrasena' | translate }}</b></ion-label>
          </div>
          <div padding style="padding-top:0px;">
            <ion-label stacked style="color:#172833;  text-align:justify;    white-space: normal; font-size: 12px;">{{'ingresenuevacontrasena2' | translate }}</ion-label>
          </div>
          <div padding style="margin-top: 0px;padding-bottom: 0px;">
                <ion-item>
                    <ion-icon name="create" slot="start" style="margin-right: 12px;"></ion-icon>
                    <ion-input placeholder="{{'nuevacontrasena' | translate }}" formControlName="clave1" type="password"></ion-input>
                </ion-item>
          </div>
          <div padding style="margin-top: 0px;padding-bottom: 16px;">
                <ion-item>
                    <ion-icon name="create" slot="start" style="margin-right: 12px;"></ion-icon>
                    <ion-input placeholder="{{'nuevacontrasena2' | translate }}" formControlName="clave2" type="password"></ion-input>
                </ion-item>
          </div>
    </form>
          <div padding>
              <ion-button expand="block" id="boton_envio" onClick="this.disabled=true;" (click)="EnForm.ngSubmit.emit()"  color="secondary" [disabled]="!myForm.valid" type="submit">{{'restablecer' | translate }}</ion-button>
          </div>
    
</ion-grid>
</ion-content>
