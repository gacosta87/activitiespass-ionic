<ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
                <ion-icon (click)="regresar()" class="back" name="arrow-back-outline"></ion-icon>
          </ion-buttons>
          <ion-title text-center>{{'registrarse' | translate }}</ion-title>
      </ion-toolbar>
</ion-header>
<ion-content class="myview">
	<ion-grid>
		<form #EnForm="ngForm"  [formGroup]="myForm" (ngSubmit)="enviarformulario()">
            <div padding>
              <ion-label stacked style="color:#172833;  text-align:justify;    white-space: normal; font-size: 17px;"><b>{{'crearunacontrasena' | translate }}</b></ion-label>
            </div>
            <div padding style="padding-top:0px;">
              <ion-label stacked style="color:#172833;  text-align:justify;    white-space: normal; font-size: 12px;">{{'crearunacontrasena2' | translate }}</ion-label>
            </div>
        	  <div padding style="margin-top: 10px;padding-bottom: 16px;">
                <ion-item>
                    <ion-icon name="person" slot="start" style="margin-right: 12px;"></ion-icon>
                    <ion-input placeholder="{{'contrasena' | translate }}" formControlName="clave" type="password"></ion-input>
                </ion-item>
            </div>
</form>    
          	<div padding>
              	<ion-button id="boton_envio" (click)="EnForm.ngSubmit.emit()"  expand="block" color="secondary" [disabled]="!myForm.valid" type="submit">{{'siguiente' | translate }}</ion-button>
          	</div>
    
	</ion-grid>
</ion-content>
