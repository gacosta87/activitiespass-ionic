<ion-slides speed="4000" avoid-super-tabs="true" #mySlider [options]="slideOpts_cube" loop="false" pager="false" paginationType="arrows"  (ionSlideDidChange)="slideChanged()" (ionSlideTransitionEnd)="updateappend()"  (ionSlideReachEnd)="append()">
    <ion-slide ion-slide *ngFor="let item2 of this.datos; let i=index">
       <ion-progress-bar [value]="this.cantidad_segundos_porcentaje" style="position: absolute;top: 1px;height: 6px;z-index: 2;"></ion-progress-bar>
       <div class="box">
                  <ion-header >
                        <ion-toolbar>
                          <ion-title>
                            <ion-row >
                              <ion-col col-2  (click)="linkperfil(item2.mycar_id)">
                                <img style="height:30px; width:30px;"  *ngIf="item2.usuarios.foto2!='' && item2.usuarios.foto2!=null" src="{{item2.usuarios.foto_35}}">
                                <img style="height:30px; width:30px;"  *ngIf="item2.usuarios.foto2=='' || item2.usuarios.foto2==null" src="./assets/logos/avatar.png">
                              </ion-col>
                              <ion-col col-9 style="padding-top: 6px; padding-left: 6px; text-align: left;"  (click)="linkperfil(item2.mycar_id)">
                                {{item2.usuarios.username}}
                                <div style="color: #fff; font-size:0px;" id="valor{{ i }}"> {{item2.id}}</div>
                                <div style="color: #fff; font-size:0px;" id="valor2{{ i }}">{{item2.usuario_id}}</div>
                              </ion-col>
                              <ion-col col-1 style="padding-top: 17px; padding-left: 0px;">

                              </ion-col>
                            </ion-row>
                            </ion-title>
                        </ion-toolbar>
                      </ion-header>
                  <ion-content class="myview">
                            <div padding *ngIf="(item2.rt_publicacione_id!=null && item2.rt_publicacione_id!='')"> 
                                      <ion-row *ngFor="let item3 of item2.rtuser" style="padding-left: 10px; height: 40px; margin-top: 80px; margin-bottom: -102px; border-radius: 10px 10px 0px 0px; background-color: #fff;">
                                            <ion-col col-2  (click)="linkperfil(item3.mycar_id)" style=" text-align: center;">
                                                <img style="height:25px; width:25px; border-radius: 50%;"  *ngIf="item3.foto2!='' && item3.foto2!=null" src="{{item3.foto_35}}">
                                                <img style="height:25px; width:25px; border-radius: 50%;"  *ngIf="item3.foto2=='' || item3.foto2==null" src="./assets/logos/avatar.png">
                                            </ion-col>
                                            <ion-col col-9  (click)="linkperfil(item3.mycar_id)" style="text-align: justify; color: #000;padding-top: 6px; padding-left: 0px; font-size: 14px;">
                                                <ion-label style="margin-top: 6px;"><b>{{item3.username}}</b></ion-label>
                                            </ion-col>
                                      </ion-row>
                            </div> 
                             <div padding *ngIf="(item2.rt_publicacione_id==null || item2.rt_publicacione_id=='') && item2.tipo==2"> 
                                      <ion-row style="padding-left: 10px; height: 40px; margin-top: 80px; margin-bottom: -102px; border-radius: 10px 10px 0px 0px; background-color: #fff;">
                                            <ion-col col-2  style=" text-align: center;">
                                            </ion-col>
                                            <ion-col col-9  style="text-align: justify; color: #000;padding-top: 6px; padding-left: 0px; font-size: 14px;">
                                            </ion-col>
                                      </ion-row>
                            </div> 
                            <div  padding style="margin-top: 70px;" *ngIf="item2.tipo==2">

                                        <ngx-progressive-image-loader  (click)="mas(item2.rt_publicacione_id)" style="width: 100%; height: 100%;filter: brightness(1.0) saturate(1.3);" *ngIf="item2.rt_publicacione_id!=null && item2.rt_publicacione_id!=''">
                                          <img
                                            [src]="item2.ruta_imagen"
                                            [placeholderImageSrc]="item2.ruta_imagen2"
                                            ngxProgressiveImage
                                          />
                                        </ngx-progressive-image-loader>

                                        <ngx-progressive-image-loader  style="width: 100%; height: 100%;filter: brightness(1.0) saturate(1.3);" *ngIf="item2.rt_publicacione_id==null || item2.rt_publicacione_id==''">
                                          <img
                                            [src]="item2.ruta_imagen"
                                            [placeholderImageSrc]="item2.ruta_imagen2"
                                            ngxProgressiveImage
                                          />
                                        </ngx-progressive-image-loader>

                            </div>
                            <div padding *ngIf="(item2.rt_publicacione_id==null || item2.rt_publicacione_id=='') && item2.tipo==2"> 
                                       <ion-row style="margin-top: -32px; height: 40px; text-align: left; padding-left: 10px; border-radius: 0px 0px 10px 10px; background-color: #fff;">
                                                  <ion-col col-12>                                                 
                                                  </ion-col>
                                        </ion-row>
                            </div> 
                            <div padding *ngIf="item2.rt_publicacione_id!=null && item2.rt_publicacione_id!=''  && item2.tipo==2"> 
                                        <ion-row style="margin-top: -32px; height: 40px; text-align: left; padding-left: 10px; border-radius: 0px 0px 10px 10px; background-color: #fff;" *ngFor="let item3 of item2.rtuser" >
                                                  <ion-col col-12>                                                 
                                                        <b class="parrafo-pie-menos"  id="texto{{item2.id}}"   style="font-weight: normal;" [innerHTML] = "this.hashtag('<b>'+item3.username+'</b>&nbsp;'+item2.rt_text)"></b>
                                                  </ion-col>
                                        </ion-row>
                            </div>

                            <div *ngIf="i==0" class="video_div">
                                <video muted="true" *ngIf="item2.tipo==1" #player_promo style="margin-top: 0px; width: 100%;" loop playsinline preload="auto" poster="./assets/fondos/loading.gif">
                                        <source src="{{item2.ruta_video}}" type="video/mp4" />
                                </video>
                            </div>
                            <div *ngIf="i!=0" class="video_div">
                                <video *ngIf="item2.tipo==1" #player_promo style="margin-top: 0px; width: 100%;"  loop playsinline preload="auto" poster="./assets/fondos/loading.gif">
                                        <source src="{{item2.ruta_video}}" type="video/mp4" />
                                </video>
                            </div>


                            <div  padding style="margin-top: 70px; color: #fff; font-size: 40px;" *ngIf="(item2.rt_publicacione_id==null || item2.rt_publicacione_id=='') && item2.tipo==3">
                                <b [innerHTML] = "this.hashtag(item2.texto)"></b>
                            </div>


                            <div  padding style="margin-top: 90px; color: #fff; font-size: 40px;" *ngIf="(item2.rt_publicacione_id!=null && item2.rt_publicacione_id!='') && item2.tipo==3">
                                <b [innerHTML] = "this.hashtag(item2.rt_text)"></b>
                            </div>
                            <div padding *ngIf="item2.rt_publicacione_id!=null && item2.rt_publicacione_id!=''  && item2.tipo==3"> 
                                        <ion-row style="margin-top: -20px; height: 40px; text-align: left; padding-left: 10px; border-radius: 0px 0px 10px 10px; background-color: #fff;">
                                                  <ion-col col-12>                                                 
                                                        <b class="parrafo-pie-menos"  id="texto{{item2.id}}"   style="font-weight: normal;" [innerHTML] = ""></b>
                                                  </ion-col>
                                        </ion-row>
                            </div>
                  </ion-content>
                  <div class="contactar1" (click)="mensaje(item2.usuarios.id)">
                      <ion-icon style="font-size: 40px; margin-bottom: 10px;  " name="chatbox-ellipses-outline"></ion-icon>
                      <!--
                        <br>
                        <span>
                          ({{item2.promocionesviews}})
                        <span>
                      -->
                  </div>
      </div>
    </ion-slide>
</ion-slides>
